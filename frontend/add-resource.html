<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource</title>
    <link rel="stylesheet" href="add-resource.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Add New Resource</h1>
        </div>
        <div class="header-right">
            <button onclick="goBack()" class="btn-back">‚Üê Back to Dashboard</button>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </div>

    <div class="form-container">
        <form id="addResourceForm">
            <div class="form-group">
                <label for="title">Resource Title</label>
                <input type="text" id="title" placeholder="Enter title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter description" required></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">-- Select Category --</option>
                    <option value="Notes">Notes</option>
                    <option value="Videos">Videos</option>
                    <option value="Assignments">Assignments</option>
                    <option value="Books">Books</option>
                    <option value="Practice">Practice</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" id="file" required>
            </div>

            <div id="message" class="message"></div>

            <button type="submit" class="btn-submit">Add Resource</button>
        </form>
    </div>

    <script src="add-resource.js"></script>
</body>
</html>
