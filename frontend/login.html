<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:5000">
<title>Sign In</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="form-box login">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-box">
                <input type="email" id="loginEmail" name="email" required>
                <label for="loginEmail">Email</label>
                <i class="icon check fas fa-check-circle"></i>
                <i class="icon times fas fa-times-circle"></i>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" name="password" required>
                <label for="loginPassword">Password</label>
                <i class="icon toggle-password fas fa-eye"></i>
                <i class="icon check fas fa-check-circle"></i>
                <i class="icon times fas fa-times-circle"></i>
            </div>
            <p class="message" id="loginMessage"></p>
            <button type="submit" class="btn">Login <span class="spinner"></span></button>
            <p class="switch">
                Donâ€™t have an account? <a href="signup.html">Sign Up</a>
            </p>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
