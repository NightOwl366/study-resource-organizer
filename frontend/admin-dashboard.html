<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Admin Dashboard</h1>
            <p class="user-name">Welcome, <span id="userName"></span></p>
        </div>
        <div class="header-right">
            <button onclick="goToAddResource()" class="btn-add">+ Add New Resource</button>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </div>

    <div class="main-container">
        <div class="filter-section">
            <h2>Filter by Category</h2>
            <div class="category-filter">
                <button class="filter-btn active" onclick="filterCategory('All', this)">All</button>
                <button class="filter-btn" onclick="filterCategory('Notes', this)">Notes</button>
                <button class="filter-btn" onclick="filterCategory('Videos', this)">Videos</button>
                <button class="filter-btn" onclick="filterCategory('Assignments', this)">Assignments</button>
                <button class="filter-btn" onclick="filterCategory('Books', this)">Books</button>
                <button class="filter-btn" onclick="filterCategory('Practice', this)">Practice</button>
            </div>
        </div>

        <div class="resources-section">
            <h2>All Resources</h2>
            <div id="resourcesList"></div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
